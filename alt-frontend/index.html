<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alt Blog UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1>Alt Blog UI</h1>
        <p>Renderiza apenas os posts da base.</p>
      </div>
    </header>

    <main class="content">
      <section class="controls">
        <label for="endpoint">Endpoint</label>
        <input id="endpoint" type="url" value="https://myn8n.seommerce.shop/webhook/seommerce_blog1" />
        <button id="reload" type="button">Recarregar</button>
        <span id="status" class="status"></span>
      </section>

      <section id="posts" class="posts-grid" aria-live="polite"></section>
    </main>

    <template id="post-card-template">
      <article class="post-card">
        <div class="post-media"></div>
        <div class="post-body">
          <p class="post-meta"></p>
          <h2 class="post-title"></h2>
          <p class="post-excerpt"></p>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
